services:
  postgres:
    image: postgres:16-alpine
    container_name: tinvest-postgres-local
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=tinvest
    volumes:
      - postgres_local_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d tinvest"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_local_data:
